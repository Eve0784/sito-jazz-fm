<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jazz FM Romania</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="area-header background-yellow">
                <div class="area-sectionA">
                    <img src="./assets/assets_logo.svg" alt="Jazz FM Romania logo" class="img-sectionA">
                </div>
                <div class="area-sectionB">
                    <img src="./assets/assets_play.svg" alt="icon play" class="img-sectionB">
                </div>
                <div class="area-sectionC">
                    <div class="area-sectionC1 label sansation-regular">NOW PLAYING</div>
                    <div class="area-sectionC2 sansation-bold">Jazz FM Romania </div>
                    <div class="area-sectionC3 sansation-regular">Daily playlist (21)</div>
                </div>
            </div>
            <div class="area-section1 background-purple">
                <img src="./assets/assets_illu1_remake.svg" alt="imagine ragazza" class="illu1-remake">
            </div>
            <div class="area-section2 background-yellow">
                <div class="area-section2A">
                    <div class="area-section2A1">
                        <div class="area-section2A1A big-title sansation-regular">
                            <h2 class="tit-h2">
                                HOW TO<br>
                                LISTEN<br>
                                TO
                            </h2>
                        </div>
                        <div class="area-section2A1B img-letters-j">
                            <img src="./assets/assets_letters-j.svg" alt="" class="img-letters-j-position">
                        </div>
                    </div>
                    <div class="area-section2A2">
                        <div class="area-section2A2A black-circle "></div>
                        <div class="area-section2A2B"></div>
                    </div>
                </div>


                <div class="area-section2B">
                    <div class="area-section2B1"></div>
                    <div class="area-section2B2"></div>
                </div>
                <div class="area-section2C"></div>
                <div class="area-section2D"></div>
            </div>

            <div class="area-section3">4</div>
            <div class="area-section4">5</div>
            <div class="area-section5">6</div>
            <div class="area-section6">7</div>
            <div class="area-section7">8</div>
            <div class="area-footer">9</div>
        </div>

    </body>

</html>
